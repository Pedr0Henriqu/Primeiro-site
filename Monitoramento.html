<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23, 70],
        },
        {
            label: 'Umidade',
            backgroundColor: '#1dacd6',
            borderColor: '#1dacd6',
            data: [55, 60, 58, 52, 50, 49, 70],
        }
        ]
    };
    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18, 80],
        },
        {
            label: 'Umidade',
            backgroundColor: '#1dacd6',
            borderColor: '#1dacd6',
            data: [60, 68, 65, 62, 63, 60, 80],
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };


    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2

</script>
